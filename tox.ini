[base]
name = diameter_synthesis
testdeps =
    diff_pdf_visually>=1.5.1
    matplotlib<=3.3.4
    decorator
    matplotlib<3.4  # PDF rendering is slightly modified with matplotlib >= 3.4
    mock
    pytest
    pytest-cov
    pytest-html

[tox]
envlist =
    check-version
    lint
    py3

minversion = 3.1.0

# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true
indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
extras = plot
basepython=python3
deps = {[base]testdeps}
commands =
    pytest \
        --basetemp={envtmpdir} \
        --cov={[base]name} \
        --cov-branch \
        --cov-fail-under=85 \
        --cov-report=term-missing \
        --cov-report=html:reports/coverage \
        --html reports/pytest-{envname}.html \
        --self-contained-html \
        {posargs}

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci>=0.2.5
commands =
    do_release.py -p . check-version
    do_release.py -p . check-changelog --release-only

[testenv:lint]
deps =
    pycodestyle
    pydocstyle
    pylint
    black
commands =
    pycodestyle {[base]name} tests
    pydocstyle {[base]name}
    pylint -j2 {[base]name}
    black --check -l 100 {[base]name}
    black --check -l 100 tests

[testenv:format]
deps = black
commands =
    black -l 100 {[base]name}
    black -l 100 tests

[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx-bluebrain-theme
    sphinx-jsonschema
commands = make html SPHINXOPTS=-W
whitelist_externals = make

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = E731,W503,W504
max-line-length = 100
